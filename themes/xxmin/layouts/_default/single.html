{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<h3 class="author">{{ . }}</h3>{{ end }}
{{ if (gt .Params.date 0) }}<h3 class="date">{{ .Date.Format "2006/01/02" }}</h3>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
